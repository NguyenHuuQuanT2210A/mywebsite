<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js" ></script>
    <title>Two-way DÃ¢ta Binding</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <input type="text" ng-model="name" placeholder="Enter your name" name="" id="">

    <p>Hello, {{ name | uppercase }}</p>
    <button ng-click="click()">Click Me!</button>
    <script>
        // Define an Angularjs application module
        var app = angular.module('myApp',[]);
        // controller
        app.controller('myCtrl',['$scope',function($scope){
            $scope.click = function(){
                $scope.name = "Giang";
            }
        }]);
    </script>
</body>
</html>
