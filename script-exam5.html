<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h2>Test loop</h2>
    <script>
        var mul = prompt("Nhap vao 1 so")
        for (var num = 1; num <= 100; num++){
            document.writeln(num * mul);
        }
    </script>
</body>
</html>
